<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>
    <h1>Todo List</h1>
  <div class="container">

      <div>
        <input id="addTodoTextInput" type="text" placeholder="Add a task here">
        <button class="button" onclick="handlers.addTodo()">Add</button>
      </div>
      <div>
        <input id="changeTodoPositionInput" type="number" placeholder="Select task number">
        <input id="changeTodoTextInput" type="text" placeholder="Edit task">
        <button class="button" onclick="handlers.changeTodo()">Change Todo</button>
      </div>
      <div>
        <input id="toggleCompletedPositionInput" type="number" placeholder="Select task number">
        <button class="button" onclick="handlers.toggleCompleted()">Toggle Completed</button>
      </div>
      <div>
        <button class="button" onclick="handlers.toggleAll()">Toggle All</button>
      </div>
      <ul>
      </ul>

  </div>
  <script src="script.js"></script>
</body>
</html>
